<!DOCTYPE html>
<html>
<head>
    <title>Faktöriyel Hesaplama</title>
</head>
<body>
    <h1>Faktöriyel Hesaplama</h1>
    <label for="numberInput">Bir sayı girin:</label>
    <input type="text" id="numberInput">
    <button onclick="calculateFactorial()">Hesapla</button>
    <p id="result"></p>

    <script>
        function calculateFactorial() {
            const numberInput = document.getElementById("numberInput").value;
            const number = parseInt(numberInput);

            if (isNaN(number)) {
                document.getElementById("result").textContent = "Geçerli bir sayı girmediniz.";
            } else {
                if (number < 0) {
                    document.getElementById("result").textContent = "Negatif sayıların faktöriyeli hesaplanamaz.";
                } else {
                    let factorial = 1;
                    for (let i = 1; i <= number; i++) {
                        factorial *= i;
                    }
                    document.getElementById("result").textContent = `${number}! = ${factorial}`;
                }
            }
        }
    </script>
</body>
</html>
